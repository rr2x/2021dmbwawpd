{% extends 'food/_base.html' %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-5 offset-md-3">
      <div class="card">
        <div class="card-header text-white bg-info">
          <div class="card-title">Register</div>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            {% for field in form %}
              <div class="form-group">
                {{ field.name }}
                <br />
                {{ field }}
              </div>
            {% endfor %}
            <button class="btn-info" type="submit">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
