{% extends 'food/_base.html' %} {% block body %} {% for item in item_list %}

<div class="row">
  <div class="col-md-3 offset-md-2">
    <img
      height="200px"
      src="{{item.item_image}}"
      alt=""
      class="card container-fluid px-0"
      height="150px"
    />
  </div>
  <div class="col-md-4">
    <h3>{{ item.item_name }}</h3>
    <h5>{{ item.item_desc }}</h5>
    <h5>${{ item.item_price }}</h5>
  </div>
  <div class="col-md-2">
    <a href="{% url 'food:detail' item.id %}" class="btn btn-success"
      >Details</a
    >
  </div>
</div>

{% endfor %} {% endblock %}
