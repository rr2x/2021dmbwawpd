{% extends 'food/_base.html' %} {% block body %}


<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img height="300px" src="{{ item.item_image }}" class="card container-fluid px-0">
    </div>
    <div class="col-md-6">
      <h1>{{ item.item_name }}</h1>
      <h2>{{ item.item_desc }}</h2>
      <h3>${{ item.item_price }}</h2>
      <a href="{% url 'food:delete_item' item.id %}">Delete</a>
    </div>
  </div>
</div>


{% endblock %}
